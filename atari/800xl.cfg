# Clang arguments for the Atari800XL

# At most 128 registers are allowed, as 64 pointer pairs.
-mllvm -num-imag-ptrs=64
-Wl,-mllvm,-num-imag-ptrs=64

# Place c64 directories in include and linker search paths.
-isystem /home/mrk/private/llvm-mos-sdk/atari/800xl/include
-L/home/mrk/private/llvm-mos-sdk/atari/800xl/ldscripts
-L/home/mrk/private/llvm-mos-sdk/atari/800xl/lib
-T/home/mrk/private/llvm-mos-sdk/atari/800xl/ldscripts/link.ld

# Include common configuration afterwards, so c64-specific files can override
# common ones.
@../common.cfg
