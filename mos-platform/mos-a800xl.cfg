# Clang arguments for the Atari 800xl

# Place Atari 800xl directories in include and linker search paths.
-isystem <CFGDIR>/../mos-platform/a800xl/include
-L<CFGDIR>/../mos-platform/a800xl/ldscripts
-L<CFGDIR>/../mos-platform/a800xl/lib
-T<CFGDIR>/../mos-platform/a800xl/ldscripts/link.ld

# Include common configuration afterwards, so Atari 800xl-specific files can override
# common ones.
@mos-common.cfg
