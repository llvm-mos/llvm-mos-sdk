# Clang arguments for the NES-NROM-128 board.

# Place directories in include and linker search paths.
-isystem <CFGDIR>/../mos-platform/nes-nrom-128/include
-L<CFGDIR>/../mos-platform/nes-nrom-128/ldscripts
-L<CFGDIR>/../mos-platform/nes-nrom-128/lib
-T<CFGDIR>/../mos-platform/nes-nrom-128/ldscripts/link.ld

# Include common configuration afterwards to give it lesser precedence.
@mos-common.cfg
